# yaml-language-server: $schema=https://json.schemastore.org/lefthook.json

pre-commit:
  parallel: false
  commands:
    install-root-deps:
      root: "."
      run: |
        if git diff --quiet HEAD -- package-lock.json package.json; then
          echo "No changes in dependencies. Skipping npm install.";
        else
          npm install;
        fi
    install-front-deps:
      root: "front"
      run: |
        if git diff --quiet HEAD -- front/package-lock.json front/package.json; then
          echo "No changes in dependencies. Skipping npm install.";
        else
          npm install;
        fi
    biome-check:
      root: "front"
      glob: "*.{js,ts,jsx,tsx,json,jsonc}"
      run: "npx biome check --fix --unsafe && npx biome check --no-errors-on-unmatched --files-ignore-unknown=true {staged_files}"

commit-msg:
  commands:
    verify-commit-msg:
      run: node ./scripts/verify-commit-msg.js {1}

pre-push:
  commands:
    install-hooks:
      run: "echo 'Hooks lefthook install√©s'"
